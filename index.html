<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area and Perimeter Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h1 class="mb-3">Area and Perimeter Calculator</h1>
                    <i id="modeToggle" class="fas fa-sun" onclick="toggleMode()" title="Toggle dark/light mode"></i>
                </div>

                <div class="form-group">
                    <label for="shapeType">Choose Shape Type:</label>
                    <select id="shapeType" class="form-control" onchange="toggleShapeInputs()">
                        <option value="">Select</option>
                        <option value="2D">2D Shapes</option>
                        <option value="3D">3D Shapes</option>
                    </select>
                </div>

                <div class="form-group" id="shapeInputs" style="display: none;">
                    <label for="shapeName">Choose Shape:</label>
                    <select id="shapeName" class="form-control" onchange="showInputs()">
                        <option value="">Select</option>
                    </select>
                </div>

                <div id="inputsContainer" class="mb-3" style="display: none;"></div>

                <button type="button" class="btn btn-outline-primary btn-block" id="calculateButton" onclick="calculate()">
                    Calculate
                </button>

                <div id="result" class="result mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poTn3wWv+0ZbE6Ck/rfQ7841e5e1jvYbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-6J8jN9AwhQZxYz5S4q8V3V8WZ1y/qSfhFvD1Y/ztZFL1Fj4J4x5Rmjp6QFz9Qb8x"
        crossorigin="anonymous"></script>
</body>

</html>
